<!DOCTYPE html>

<head>
    <title>Holder</title>
    <style>
        .longText {
            margin: 0px 0% 0px 35%;
            width: 21.5%;
        }

        .totalCPos {
            margin: 0px 0% 0px 35%;
            width: 15%;
        }

        div.class1 {
            text-align: center;
            padding-top: 20%;
            padding-bottom: 20%;
            padding-left: auto;
            padding-right: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
            height: 90%;
        }

        body {
            text-align: center;
            background-color: rgb(200, 200, 200);
        }

        div.center1 {
            text-align: center;
            padding-top: 100px;
        }

        .center {
            margin-left: auto;
            margin-right: auto;
            padding-top: 50px;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        .whiteColor {
            color: white;
            font-family: "Times New Roman", Times, serif;
            font-size: 40px;
            font-weight: bold;
        }

        .grayColor {
            color: black;
            font-family: "Times New Roman", Times, serif;
            font-size: 20px;
            font-weight: bold;
        }

        .tenPatting {
            padding-left: 35%;
            padding-top: 20px;
        }

        .card {
            background: rgb(0, 0, 0);
            width: 100%;
        }

        .card_image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .dot {
            height: 20px;
            width: 20px;
            background-color: rgb(0, 255, 0);
            border-radius: 50%;
            display: inline-block;
            border: 1px solid rgb(0, 0, 0);
        }

        .dot2 {
            height: 20px;
            width: 20px;
            background-color: rgb(255, 0, 0);
            border-radius: 50%;
            display: inline-block;
            border: 1px solid rgb(0, 0, 0);
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="class1"
            style=" background-image: url('https://www.vizaca.com/wp-content/uploads/2021/06/workstation-laptop-to-buy-in-2021.png');">
            <div align="center" class="whiteColor">
                Youtube Comments Scraper
            </div>
            <div align="center" class="grayColor">
                Deep Learning Sentiment Analysis
            </div>
        </div>
    </div>
    <div class="center2">
        <form action='' method="get" align="left">
            <div class="tenPatting">
                <label for="fname">Youtube Link: </label><br>
            </div class="tenPatting">
            <input type="text" name="yt_link" class="longText"><br>
            <div class="tenPatting">
                <label for="lname">Total Comments: </label><br>
            </div class="tenPatting">
            <input type="text" name="total" class="totalCPos">
            <input type="submit" value="Submit" class="button">
            <br>
            <br>
            <div class="longText">
                <input type="checkbox" name="pref_neu" value="neutral" checked>
                <label for="pref_neu">Neutral Comments?</label><br><br>
                <input type="checkbox" name="pref_neg" value="negative">
                <label for="pref_neg">Negative Comments?</label><br><br>
        </form>
    </div>
    <table align="center" width="100%">
        <thead>
            <tr>
                <th>Toxic?</th>
                <th>Commentor</th>
                <th>Comment</th>
                <th>Time</th>
                <th>Likes</th>
                <th>Prediction</th>
            </tr>
        </thead>

        <tbody id='data'>
            {% for row in dataframe %}
            <tr>
                {% if row.color == 0 %}
                <td><span class="dot"></span></td>
                {% else %}
                <td><span class="dot2"></span></td>
                {% endif %}
                <td> {{ row.commentor }}</td>
                <td> {{ row.comment }}</td>
                <td> {{ row.time }} </td>
                <td> {{ row.likes }} </td>
                <td> {{ row.pred }} </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
    </div>
</body>

</html>
